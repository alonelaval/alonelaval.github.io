        <p>我这个人，一般现场做或者线上做面试题，表现都很差，但是給我一个IDE，我就起飞了，面向IDE编程的选手。</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div><div class="line">56</div><div class="line">57</div><div class="line">58</div><div class="line">59</div><div class="line">60</div><div class="line">61</div><div class="line">62</div><div class="line">63</div><div class="line">64</div></pre></td><td class="code"><pre><div class="line">package com.alonelaval.java.leetcode;</div><div class="line"></div><div class="line">import java.util.Arrays;</div><div class="line"></div><div class="line">/**</div><div class="line"> * @author huawei</div><div class="line"> * @create 2019-11-28</div><div class="line"> **/</div><div class="line">public class Code2 &#123;</div><div class="line"></div><div class="line">    /**</div><div class="line">     * 递归合并两个已按升序排列的数组.</div><div class="line">     *</div><div class="line">     * &lt;p&gt;</div><div class="line">     *   提示：</div><div class="line">     *     1. 必须使用递归写法，循环写法无效。</div><div class="line">     *     2. 可以定义辅助函数。</div><div class="line">     *     3. test case执行时可能出现StackOverFlowError。</div><div class="line">     * &lt;/p&gt;</div><div class="line">     *</div><div class="line">     * @param a 升序排列数组，长度可能为0-10000</div><div class="line">     * @param b 升序排列数组，长度可能为0-10000</div><div class="line">     * @return a和b合并后的升序排列数组</div><div class="line">     */</div><div class="line">    public static int[] merge(int[] a, int[] b) &#123;</div><div class="line">        if(a == null || b== null)&#123;</div><div class="line">            return a==null ? b :a;</div><div class="line">        &#125;</div><div class="line">        int [] result = new int[a.length+b.length];</div><div class="line">        return merge(a,b,0,0,result,0);</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    public static int[] merge(int []a,int [] b,int aIndex,int bIndex,int []result,int resultIndex)&#123;</div><div class="line">        if(result.length ==resultIndex)&#123;</div><div class="line">            return result;</div><div class="line">        &#125;</div><div class="line">        if(aIndex == a.length)&#123;</div><div class="line">            result[resultIndex++]=b[bIndex++];</div><div class="line">            return merge(a,b,aIndex,bIndex,result,resultIndex);</div><div class="line">        &#125;</div><div class="line">        if(bIndex == b.length)&#123;</div><div class="line">            result[resultIndex++]=a[aIndex++];</div><div class="line">            return merge(a,b,aIndex,bIndex,result,resultIndex);</div><div class="line">        &#125;</div><div class="line">        if(a[aIndex] == b[bIndex])&#123;</div><div class="line">            result[resultIndex++] = a[aIndex++];</div><div class="line">            result[resultIndex++] = b[bIndex++];</div><div class="line">        &#125;</div><div class="line">        else if (a[aIndex] &lt; b[bIndex]) &#123;</div><div class="line">            result[resultIndex++] = a[aIndex++];</div><div class="line">        &#125;</div><div class="line">        else if (a[aIndex] &gt; b[bIndex]) &#123;</div><div class="line">            result[resultIndex++] = b[bIndex++];</div><div class="line">        &#125;</div><div class="line">        return merge(a,b,aIndex,bIndex,result,resultIndex);</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    public static void main(String[] args) &#123;</div><div class="line">        int a []= new int[]&#123;1,3,5,12,12,12,12&#125;;</div><div class="line">        int b []= new int[]&#123;2,4,62,90&#125;;</div><div class="line"></div><div class="line">        System.out.println(Arrays.toString(merge(a,b)));</div><div class="line">    &#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
